<!DOCTYPE html>
<html>
  <head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizzas</title>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="well">
        <div class="row">
          <div class="col-md-2 green">
            <h1>Pizza!</h1>
          </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <hr>
            <h2>Add a Pizza:</h2>
            <form id="new-pizza">
              <select class="form-control" id="size">
                <option value="10">Small</option>
                <option value="12">Medium</option>
                <option value="14">Large</option>
                <option value="14">Extra Large</option>
              </select>
                <input type="checkbox" name="add-toppings" class="0 default" value="Cheese" checked><span class="green">Cheese</span><br>
                <input type="checkbox" name="add-toppings" class="40" value="Pepperoni"><span class="white">Pepperoni</span><br>
                <input type="checkbox" name="add-toppings" class="30" value="Onions"><span class="red">Onions</span><br>
                <input type="checkbox" name="add-toppings" class="30" value="Tomatoes"><span class="green">Tomatoes</span><br>
                <input type="checkbox" name="add-toppings" class="100" value="Anchovies"><span class="white">Anchovies</span><br>
                <input type="checkbox" name="add-toppings" class="30" value="Olives">Olives<br>
                <input type="checkbox" name="add-toppings" class="10" value="Basil">Basil<br>
                <input type="checkbox" name="add-toppings" class="10" value="Garlic">Garlic<br>
                <input type="checkbox" name="add-toppings" class="100" value="Ham">Ham<br>
                <input type="checkbox" name="add-toppings" class="30" value="Peppers">Peppers<br>
                <input type="checkbox" name="add-toppings" class="30" value="Spinach">Spinach<br>
                <input type="checkbox" name="add-toppings" class="100" value="Chicken">Chicken<br>
              <button type="submit" class="btn-primary">Add</button>
            </form>
          <hr>
          <h2>Pizzas pending:</h2>
          <ul id="pizza-list">
          </ul>
          <p>Money Earned: $<span class='cash'></span></p>
        </div>
        <div class="col-md-6">
          <div id="pizza-details">
            <p>Size <span class="size"></span></p>
            <p>Toppings: <span class="toppings"></span></p>
            <p>Price: $<span class="price"></span></p>
            <div id="buttons">
            </div>
            </form>
          </div>
          <hr>
          <div class="well craps">
            <button type="button" class="btn-danger dice">Roll</button>
            <span class='dicepics'></span>
            <br><br>
            <div class='point'>
            </div><br>
            <div class='bet'>
              <p>$10 bet</p>
              <button type="button" class="btn-warning" id='come'>Come</button>
              <button type="button" class="btn-primary" id='dontcome'>Don't Come</button>
            </div>
            <div class='bet2'>
              <p>$10 bet</p>
              <button type="button" class="btn-success" id='pass'>Pass</button>
              <button type="button" class="btn-danger" id='dontpass'>Don't Pass</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
